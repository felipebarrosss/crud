<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C.R.U.D.</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>CADASTRO DE PRODUTOS</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Preço</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal_container">
      <div class="modal">
        <form>
          <label for="m_nome">Nome</label>
          <input id="m_nome" type="text" required />
  
          <label for="m_funcao">Tipo</label>
          <input id="m_funcao" type="text" required />
  
          <label for="m_salario">Preço</label>
          <input id="m_salario" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
